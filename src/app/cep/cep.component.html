<div class="container mt-3">
  <!-- <div class="text-center">
    <button class="btn btn-primary" (click)="toggleEndereco()">Buscar</button>
  </div> -->

  <div class="mt-4">
    <form (ngSubmit)="buscarEndereco(cep.value)">
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          #cep
          class="form-control"
          placeholder="Digite o CEP"
          required
        />
      </div>
      <button type="submit" class="btn btn-success mt-2">Buscar</button>
    </form>
  </div>

  <div *ngIf="endereco" class="mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Endere√ßo</h5>
        <p class="card-text">
          <strong>Logradouro:</strong> {{ endereco.logradouro }}
        </p>
        <p class="card-text"><strong>Bairro:</strong> {{ endereco.bairro }}</p>
        <p class="card-text">
          <strong>Cidade:</strong> {{ endereco.localidade }}
        </p>
        <p class="card-text"><strong>Estado:</strong> {{ endereco.uf }}</p>
      </div>
    </div>
  </div>
</div>
